<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Blog-a-roo</title>
</head>

<body>
    <section class="hero is-small is-primary">

      <div class="hero-body row container">
        <div class="column">
          <p class="subtitle">My Blog is the Coolest</p>
          <h1 class="title">It's about Technology and Stuff</h1>
          <button class="button is-link">Create a Post</button>
        </div>
      </div>

    </section>

    <section class="row container">

      <div class="columns section">

        <aside class="menu column is-3-desktop">
          <h3 class="menu-label">Recent Posts</h3>
          <ul class="menu-list">
            <li class="post-link"><a class="link is-active" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
          </ul>
        </aside>

        <main class="contents column is-9-desktop">
          <div id="notification" class="notification hide is-success">
            <!-- append message here --></div>

          <div id="create" class="create">
            <!-- insert form here -->
          </div>

          <div id="posts" class="posts">
            <!-- insert posts here -->
            <article class="post ${ id }">
              <h2 class="title">${ title }</h2>
              <div class="date">created: ${ date }</div>
              <div class="author">written by: katweena</div>
              <div class="content(">
                <p>${ content }</p>
              </div>
              <h6 class="subtitle is-6">Tags:</h6>
              <span class="tag">coming soon</span>
            </article>
            <hr>
          </div>

        </main>

      </div>

    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Blog-a-roo</strong> by <a href="https://katrina.surge.sh" target="_blank">Katrina Banana</a>
        </p>
      </div>
    </footer>

</body>

</html>
