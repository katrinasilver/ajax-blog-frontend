<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Blog-a-roo</title>
</head>

<body>
    <section class="hero is-small is-primary">

      <div class="hero-body row container">
        <div class="column">
          <p class="subtitle">My Blog is the Coolest</p>
          <h1 class="title">It's about Technology and Stuff</h1>
          <a href="#" class="button is-link">Create a Post</a>
        </div>
      </div>

    </section>

    <section class="row section container">

      <div class="posts columns">

        <aside class="menu column is-3-desktop">
          <h3 class="menu-label">Recent Posts</h3>
          <ul class="menu-list">
            <li class="post-link"><a class="link is-active" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
            <li class="post-link"><a class="link" href="#">Moo</a></li>
          </ul>
        </aside>

        <div class="contents column is-9-desktop">

          <form id="form" class="form">

            <div class="field">

              <label for="post-title" class="label is-1">Title:
                <input id="post-title" class="input post-title" type="text" name="title" placeholder="What is this about?">
              </label>

              <label for="post-author" class="label is-1">Author:
                <input id="post-author" class="input post-author" type="text" name="author" placeholder="Who are you?">
              </label>

              <label for="post-body" class="label is-1"> Content:
                <textarea id="post-body" class="textarea post-body" placeholder="What's on your mind?"></textarea>
              </label>

              <label for="post-tags" class="label is-1">Tags (Optional):
                <input id="post-tags" class="input post-tags" type="text" name="author" placeholder="Javascript, HTML, Sass, OOP">
              </label>

              <div class="control">
                <button class="save button is-link">Save</button>
              </div>
              <hr>
              <div class="save notification"><!-- append message here -->Success</div>

            </div>

          </form>

          <div class="article-${title} section">

            <h2 class="title">${ title }</h2>
            <div class="author">${ author }</div>
            <div class="date">${ date }</div>

            <div class="content">
              ${ content }
            </div>

            <span class="tag is-primary">${ tag }</span>

          </div>

        </div>

      </div>

    </section>

</body>

</html>
